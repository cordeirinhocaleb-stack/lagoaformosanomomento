
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lagoa Formosa no Momento - Welix Duarte</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; background-color: #000; }
        .serif { font-family: 'Merriweather', serif; }
        
        .animate-marquee {
            display: inline-block;
            animation: marquee 30s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        @keyframes kenburns {
            0% { transform: scale(1) translate(0, 0); }
            50% { transform: scale(1.1) translate(-1%, -1%); }
            100% { transform: scale(1) translate(0, 0); }
        }
        .animate-kenburns {
            animation: kenburns 20s ease-in-out infinite;
        }

        @keyframes mic-shake {
            0% { transform: scale(1) rotate(0deg); }
            20% { transform: scale(1.15) rotate(-10deg); }
            40% { transform: scale(1.15) rotate(10deg); }
            60% { transform: scale(1.15) rotate(-10deg); }
            80% { transform: scale(1.15) rotate(10deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        .animate-mic-shake {
            transition: transform 0.2s ease-out;
        }
        .animate-mic-shake:hover {
            animation: mic-shake 0.6s cubic-bezier(0.455, 0.03, 0.515, 0.955) both;
            filter: drop-shadow(0 0 8px rgba(220, 38, 38, 0.6));
        }

        .mouse-flashlight {
            position: absolute;
            inset: 0;
            z-index: 60;
            pointer-events: none;
            background: radial-gradient(
                circle 200px at var(--x, 50%) var(--y, 50%), 
                rgba(0, 0, 0, 0) 0%,
                rgba(0, 0, 0, 0.2) 40%,
                rgba(0, 0, 0, 0.85) 70%,
                rgba(0, 0, 0, 1) 100%
            );
            opacity: 0;
            transition: opacity 0.2s ease-out;
        }
        
        .banner-interactive:hover .mouse-flashlight {
            opacity: 1;
        }

        /* ESTILOS DO CARROSSEL DE NOT√çCIA */
        .news-carousel-track {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            padding: 1rem 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .news-carousel-track::-webkit-scrollbar { display: none; }
        .news-carousel-item {
            flex: 0 0 85%;
            scroll-snap-align: center;
            border-radius: 1.5rem;
            object-fit: cover;
            height: 300px;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.2);
        }
        @media (min-width: 768px) {
            .news-carousel-item { flex: 0 0 60%; height: 450px; }
        }

        /* SUPORTE A ARRASTE NO EDITOR */
        [contenteditable] img {
            cursor: move;
            transition: opacity 0.2s;
        }
        [contenteditable] img:active {
            opacity: 0.5;
        }

        @keyframes second-pulse {
            0% { opacity: 1; text-shadow: 0 0 20px rgba(220, 38, 38, 1); } 
            45% { opacity: 1; text-shadow: 0 0 20px rgba(220, 38, 38, 1); }
            50% { opacity: 0.4; text-shadow: none; } 
            55% { opacity: 1; text-shadow: 0 0 20px rgba(37, 99, 235, 1); } 
            100% { opacity: 1; text-shadow: 0 0 20px rgba(37, 99, 235, 1); }
        }
        .animate-second-pulse {
            animation: second-pulse 2s linear infinite; 
        }

        .logo-red-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 140%;
            height: 140%;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 35;
            pointer-events: none;
            animation: logo-bg-glow 4s ease-out forwards;
        }

        .animate-fadeIn { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
