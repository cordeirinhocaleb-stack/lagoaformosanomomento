
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lagoa Formosa no Momento - Welix Duarte</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; background-color: #000; }
        .serif { font-family: 'Merriweather', serif; }
        
        /* Marquee para as manchetes */
        .animate-marquee {
            display: inline-block;
            animation: marquee 30s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Animação Ken Burns para o Banner */
        @keyframes kenburns {
            0% { transform: scale(1) translate(0, 0); }
            50% { transform: scale(1.1) translate(-1%, -1%); }
            100% { transform: scale(1) translate(0, 0); }
        }
        .animate-kenburns {
            animation: kenburns 20s ease-in-out infinite;
        }

        /* Rotação 3D do Logo */
        @keyframes rotate-3d-spin {
          0% { transform: perspective(1000px) rotateY(0deg); }
          100% { transform: perspective(1000px) rotateY(360deg); }
        }
        .animate-3d-spin-hover:hover {
          animation: rotate-3d-spin 3s linear infinite;
        }
        
        /* Animação Efeito Moeda (Coin Flip) - Rápida e Suave */
        @keyframes coin-flip {
          0% { transform: perspective(1000px) rotateY(0deg); }
          50% { transform: perspective(1000px) rotateY(180deg); }
          100% { transform: perspective(1000px) rotateY(360deg); }
        }
        .animate-coin-flip:hover {
            animation: coin-flip 0.8s ease-in-out forwards;
        }

        /* NOVA ANIMAÇÃO: Vibração do Microfone (Live Shake) */
        @keyframes mic-shake {
            0% { transform: scale(1) rotate(0deg); }
            20% { transform: scale(1.15) rotate(-10deg); }
            40% { transform: scale(1.15) rotate(10deg); }
            60% { transform: scale(1.15) rotate(-10deg); }
            80% { transform: scale(1.15) rotate(10deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        .animate-mic-shake {
            transition: transform 0.2s ease-out;
        }
        .animate-mic-shake:hover {
            animation: mic-shake 0.6s cubic-bezier(0.455, 0.03, 0.515, 0.955) both;
            filter: drop-shadow(0 0 8px rgba(220, 38, 38, 0.6)); /* Glow vermelho ao passar o mouse */
        }

        /* Animação de Levitação (Float) */
        @keyframes float {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-12px); }
        }
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }

        /* Efeito de Sirene Policial (Vermelho e Azul) */
        @keyframes police-siren-sweep {
            0% { transform: translateX(-150%) skewX(-25deg); }
            /* O feixe atravessa todo o container até o final da palavra FORMOSA */
            45% { transform: translateX(350%) skewX(-25deg); } 
            100% { transform: translateX(350%) skewX(-25deg); } /* Pausa para não ficar frenético */
        }

        .police-mirror-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 60;
            /* Hard-light faz o vermelho e azul tingirem o branco do texto intensamente */
            mix-blend-mode: hard-light; 
        }

        /* Delay para a palavra FORMOSA brilhar depois de LAGOA */
        .police-delay::after {
            animation-delay: 2.5s; /* Ajustado para 2.5s para acompanhar a animação mais lenta */
        }

        .police-mirror-effect::after {
            content: '';
            position: absolute;
            top: -10%;
            left: 0;
            width: 150px; /* Largura do feixe de luz */
            height: 120%;
            /* Gradiente Policial: Vermelho -> Branco (Flash) -> Azul */
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(220, 38, 38, 0.8) 25%,    /* Vermelho Vivo */
                rgba(255, 0, 0, 1) 40%,       /* Vermelho Intenso */
                rgba(255, 255, 255, 1) 50%,   /* BRANCO ABSOLUTO (Centro) */
                rgba(0, 0, 255, 1) 60%,       /* Azul Intenso */
                rgba(37, 99, 235, 0.8) 75%,   /* Azul Vivo */
                transparent 100%
            );
            filter: blur(8px); /* Blur para dar aspecto de luz brilhante */
            animation: police-siren-sweep 5s cubic-bezier(0.4, 0, 0.2, 1) infinite; /* Aumentado para 5s (mais lento) */
        }

        /* Efeito de embaralhar texto */
        @keyframes word-scramble-in {
            0% { opacity: 0; transform: translateY(10px) rotateX(90deg); filter: blur(10px); }
            100% { opacity: 1; transform: translateY(0) rotateX(0); filter: blur(0); }
        }
        .animate-word-scramble {
            display: inline-block;
            animation: word-scramble-in 1.2s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        @keyframes letter-dance {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(-8px) scale(1.05); }
        }
        .hover-letter {
            display: inline-block;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .group:hover .hover-letter {
            animation: letter-dance 0.6s ease-in-out infinite alternate;
        }

        @keyframes logo-bg-glow {
            0% { transform: translate(-50%, -50%) scale(0.6); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.4); opacity: 0.2; }
            100% { transform: translate(-50%, -50%) scale(1.8); opacity: 0; }
        }
        .logo-red-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 140%;
            height: 140%;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 35;
            pointer-events: none;
            animation: logo-bg-glow 4s ease-out forwards;
            animation-iteration-count: 1; 
        }

        .animate-fadeIn { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
